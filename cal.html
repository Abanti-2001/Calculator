<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" Stylesheet " type="text/css " href="calcss.css ">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <title>A Calculator</title>
</head>

<body>
    <div id="Container">
        <div id="slide">
            <div id="box" onclick="dao()">
                <span ></span>
                <span ></span>
                <span ></span>
            </div>
            
            <div id="list">
               
                <button class="Number" id="(">(</button>
                <button class="Number" id=")">)</button>
    </div></div>
        <div id="Calculator">
            <div id="Result">
                <div id="History">
                <p id="History-val"></p></div>
                <div id="Output">
                <p id="Output-val" >0</p></div>
                     </div>
    <div id="Keyboard">
        <button class="Operator " id="C">C</button>
        <button class="Operator " id="CE">CE</button>
        <button class="Operator " id="%">%</button>
        <button class="Operator " id="/">&#247</button>
        <button class="Number " id="7" >7</button>
        <button class="Number " id="8">8</button>
        <button class="Number " id="9">9</button>
        <button class="Operator " id="*">x</button>
        <button class="Number " id="4">4</button>
        <button class="Number " id="5">5</button>
        <button class="Number " id="6">6</button>
        <button class="Operator " id="+ ">+</button>
        <button class="Number " id="1">1</button>
        <button class="Number " id="2">2</button>
        <button class="Number " id="3">3</button>
        <button class="Operator " id="-">-</button>
        <button class="Empty" id="_"></button>
        <button class="Number " id="0">0</button>
        <button class="Number " id=".">.</button>
        <button class="Operator " id="=">=</button>
    </div>
</div>
</div>
<a href="https://github.com/Abanti-2001" target="_blank"  >Made By</a>
<button id="night" onclick="night()"></button>
    <script src="jscal.js"></script>
</body>

</html>
